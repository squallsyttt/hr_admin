<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="hidden"
        value="{$row.username|htmlentities}">
    <input id="c-username" data-rule="required" class="form-control" name="row[nickname]" type="hidden"
        value="{$row.nickname|htmlentities}">
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text"
                value="{$row.nickname|htmlentities}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('AuditImage')}:</label>
        <div class="col-xs-12 col-sm-4">
            <div class="image-container">
                <img src="{$row.cardImage.ID_card_front|htmlentities}" data-tips-image alt="" width="80">
                <img src="{$row.cardImage.ID_card_back|htmlentities}" data-tips-image alt="" width="80">
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('AuditStatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[audit_status]', ['0'=>__('Unaudited'), '1'=>__('Approved')], $row['audit_status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disab ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
